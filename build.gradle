plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.apache.camel:camel-core:${camelVersion}"
    implementation "org.apache.camel:camel-main:${camelVersion}"
    implementation "org.apache.camel:camel-bindy:${camelVersion}"

    implementation "org.slf4j:slf4j-api:1.7.26"
    implementation "ch.qos.logback:logback-classic:1.2.3"

    testImplementation 'junit:junit:4.12'
    testImplementation "org.apache.camel:camel-test:${camelVersion}"
}

jar {
    manifest {
        attributes(
                'Main-Class': 'com.walid.detector.Application'
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}